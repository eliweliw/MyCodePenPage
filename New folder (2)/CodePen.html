<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CODEPEN</title>
    <meta name="viewport" Content="width=device-width, Initial-scale=1">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Girassol&family=Lato:wght@300&family=Roboto&family=Roboto+Slab&family=Source+Sans+Pro:wght@300&family=Space+Mono&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a24041f2c3.js" crossorigin="anonymous"></script>  

    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav-bar.css">
    <link rel="stylesheet" href="styles/body.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>

<body>
    <div class="nav-wrapper">
        <div class="logo">
            <img src="images/codepen-logo.png" alt="Logo">
        </div>

        <div class="center-column">
            <div class="pens-projects-posts-collections">
                <div class="row-1">
                    EXPLORE
                </div>

                <div class="row-2">
                    <div class="pppc">
                        Pens  Projects  Posts  Collections
                    </div>

                    <div class="spark">
                        <div class="spark-text">
                            Spark
                        </div>

                        <div class="spark-arrow">
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="buttons-wrapper">
            <div class="btn-wrapper">
                <Button Type="submit" class="btn">
                    <div class="create-text">
                        Create                    
                    </div>

                    <div class="angle-down">
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </Button>
            </div>
                            
            <div class="question">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="btn-wrapper">
                <Button Type="submit" class="btn">
                    <div class="log-in-text">
                        Log In                  
                    </div>
                </Button>
            </div>

            <div class="btn-wrapper">
                <Button Type="submit" class="btn">
                    <div class="sign-up-text">
                        Sign Up                  
                    </div>
                </Button>
            </div>
        </div>
    </div>

    <div class="body">
        <div class="left-column">
            <div class="row-1">
                <div class="line">
                    <div class="txt">
                        CodePen is a 
                    </div>

                    <div class="bld-txt-1">
                        social development 
                    </div>
                </div>

                <div class="line">
                    <div class="bld-txt-2">
                        environment 
                    </div>

                    <div class="txt">
                        for front-end designers
                    </div>
                </div>

                <div class="line">
                    <div class="txt">
                        and developers. 
                    </div>

                    <div class="hand">
                        <i class="fa-solid fa-hand"></i>
                    </div>
                </div>
            </div>

            <div class="row-2">
                <div class="txt">
                It's the best place to build and deploy a<br>website, show off your work, build text cases,<br>and find inspiration 
                </div>

                <div class="emoji">
                    <i class="fa-solid fa-hand-wave"></i>
                </div>
            </div>

            <div class="row-3">
                <div class="btn-1">
                    <Button Type="submit" class="btn">
                        Sign Up for Free
                    </Button>
                </div>

                <div class="btn-2">
                    <Button Type="submit" class="btn">
                        Learn More
                    </Button>
                </div>
            </div>
        </div>

        <div class="right-column">
            <div class="top">
                <div class="prt-1">
                    This is
                </div>

                <div class="prt-2">
                    CodePen Projects
                </div>

                <div class="prt-3">
                    !
                </div>
            </div>

            <div class="bottom">
                <img src="images/picture.png" alt="Picture">
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="tp">
            <div class="box">
                <button type="submit">
                    <div class="codepen-for">
                        CodePen for
                    </div>

                    <div class="bold">
                        TEAMS
                    </div>
                </button>
            </div>

            <div class="box">
                <button type="submit">
                    <div class="codepen-for">
                        CodePen for
                    </div>

                    <div class="bold">
                        EDUCATION
                    </div>
                </button>
            </div>

            <div class="box">
                <button type="submit">
                    <div class="codepen-for">
                        CodePen for
                    </div>

                    <div class="bold">
                        PRIVACY
                    </div>
                </button>
            </div>

            <div class="box">
                <button type="submit">
                    <div class="codepen-for">
                        CodePen for
                    </div>

                    <div class="bold">
                        WRITING
                    </div>
                </button>
            </div>
        </div>

        <div class="bttm"></div>
    </div>
</body>
</html>
